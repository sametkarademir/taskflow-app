services:
  # Backend API (.NET)
  backend:
    image: registry-ui.sametkarademir.com/taskflow-backend:latest
    container_name: taskflow-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Host=postgredb.sametkarademir.com;Port=2001;Database=task_flow_db;User ID=admin;Password=Pass*600312;
      - Cors__AllowedOrigins__0=https://taskflow.sametkarademir.com
      - Cors__AllowedOrigins__1=http://localhost:3000
      - Cors__AllowedOrigins__2=http://localhost:5173
      - Cors__AllowCredentials=true
      - Hangfire__Username=taskflow
      - Hangfire__Password=TGFqCojv5eRKnfl6gQ9w66GmTlDntpN6s2Lya7VsoaVcJfuT16i8jfGTgRsnvrU
      - Hangfire__Url=/hangfire
      - Hangfire__Title=Taskflow Service - Hangfire Dashboard
      - Hangfire__CronJobsEnabled=true
      - Smtp__Host=smtp.hostinger.com
      - Smtp__Port=465
      - Smtp__EnableSsl=true
      - Smtp__UserName=info@sametkarademir.com
      - Smtp__Password=fDv7wSGL+0r
      - Smtp__FromEmail=info@sametkarademir.com
      - Smtp__FromName=TaskFlow App
    ports:
      - "4001:8080"
    networks:
      - nginx_proxy_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
