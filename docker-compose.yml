  # Frontend (React + Vite)
  frontend:
    image: registry-ui.sametkarademir.com/taskflow-frontend:latest
    container_name: taskflow-frontend
    ports:
      - "4002:80"
    networks:
      - nginx_proxy_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nginx_proxy_network:
    external: true
