name: Build, Test and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'taskflow-dotnet-api/**'
      - 'taskflow-react-client/**'
      - '.github/workflows/docker-build-push-simple.yml'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  BACKEND_IMAGE_NAME: taskflow-backend
  FRONTEND_IMAGE_NAME: taskflow-frontend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Backend Build and Test
  build-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        working-directory: ./taskflow-dotnet-api
        run: dotnet restore

      - name: Build
        working-directory: ./taskflow-dotnet-api
        run: dotnet build --no-restore --configuration Release

      - name: Test
        working-directory: ./taskflow-dotnet-api
        run: dotnet test --no-build --verbosity detailed --configuration Release --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=detailed" --collect:"XPlat Code Coverage"
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: taskflow-dotnet-api/**/test-results.trx
          retention-days: 30

  # Frontend Build and Test
  build-test-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: taskflow-react-client/yarn.lock

      - name: Install dependencies
        working-directory: ./taskflow-react-client
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: ./taskflow-react-client
        run: yarn lint

      - name: Build
        working-directory: ./taskflow-react-client
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://localhost:5052' }}
        run: yarn build

  # Docker Build and Push (only runs if build and test jobs succeed)
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [build-test-backend, build-test-frontend]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./taskflow-dotnet-api
          file: ./taskflow-dotnet-api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./taskflow-react-client
          file: ./taskflow-react-client/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.API_BASE_URL || 'http://localhost:5052' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
